<html>
    <head>
        <meta charset="utf-8">
        <script src='https://cdn.bootcss.com/echarts/3.2.2/echarts.js'></script>
        <script src='../dist/echarts-liquidfill.js'></script>
    </head>
    <body>
        <style>
            html, body, #main {
                width: 100%;
                height: 100%;
                margin: 0;
                background: #fcfcfc;
            }
        </style>
        <div id='main'></div>
        <script>
            var chart = echarts.init(document.getElementById('main'));
            var option = {
                series: [{
                    type: 'liquidFill',
                    data: [0.6, 0.5, 0.4, 0.3]
                }]
            };
            chart.setOption(option);

            chart.on('click', update);

            setInterval(update, 5000);

            function update() {
                var data = [];
                var last = 1;
                for (var i = 0; i < 4; ++i) {
                    last = Math.floor(last * (Math.random() * 0.7 + 0.3)
                        * 100) / 100;
                    data.push(last);
                }
                chart.setOption({
                    series: [{
                        data: data
                    }]
                });
            }
        </script>
    </body>
</html>
