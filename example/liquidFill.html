<html>
    <head>
        <meta charset="utf-8">
        <script src='https://cdn.bootcss.com/echarts/3.2.2/echarts.simple.js'></script>
        <script src='../dist/echarts-liquidfill.js'></script>
    </head>
    <body>
        <style>
            html, body, #main {
                width: 100%;
                height: 100%;
                margin: 0;
                background: #fcfcfc;
            }
        </style>
        <div id='main'></div>
        <script>
            var chart = echarts.init(document.getElementById('main'));
            var option = {
                tooltip: {},
                series: [{
                    type: 'liquidFill',
                    data: [0.8, 0.65, 0.5, 0.35],
                    amplitude: [10, 20],
                    waveLength: '80%',
                    radius: 250,
                    phase: 0,
                    speed: 4000,
                    direction: 'left',
                    itemStyle: {
                        normal: {
                            borderDistance: 5
                        }
                    }
                }]
            };
            chart.setOption(option);
        </script>
    </body>
</html>
