<html>
    <head>
        <meta charset="utf-8">
        <script src='https://cdn.bootcss.com/echarts/3.2.2/echarts.js'></script>
        <script src='../dist/echarts-liquidfill.js'></script>
    </head>
    <body>
        <style>
            html, body, #main {
                width: 100%;
                height: 100%;
                margin: 0;
                background: #fcfcfc;
            }
        </style>
        <div id='main'></div>
        <script>
            var chart = echarts.init(document.getElementById('main'));
            var option = {
                tooltip: {
                    show: true
                },
                series: [{
                    name: '水球图',
                    type: 'liquidFill',
                    data: [{
                        value: 0.8,
                        amplitude: 10,
                        itemStyle: {
                            normal: {
                                opacity: 1
                            }
                        }
                    },
                    0.6,
                    {
                        value: 0.4,
                        itemStyle: {
                            normal: {
                                opacity: 0.6
                            }
                        }
                    },
                    {
                        value: 0.2,
                        itemStyle: {
                            normal: {
                                opacity: 0.4
                            }
                        }
                    }]
                }]
            };
            chart.setOption(option);

            setInterval(function () {
                var data = [];
                var last = 1;
                for (var i = 0; i < 4; ++i) {
                    last = Math.floor(last * Math.random() * 100) / 100;
                    data.push(last);
                }
                chart.setOption({
                    series: [{
                        data: data
                    }]
                });
            }, 5000);
        </script>
    </body>
</html>
